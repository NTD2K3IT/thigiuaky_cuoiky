name: Deploy to Server

on:
  push:
    branches:
      - master  # Deploy on push to the 'master' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu environment

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Install FTP client (lftp)
    - name: Set up FTP client
      run: sudo apt-get install -y lftp

    # Step 3: Check if local directory exists
    - name: Check if local directory exists
      run: |
        pwd  # Print the current directory
        ls -R  # List files and directories recursively

    # Step 4: Deploy to server via FTP
    - name: Deploy to server via FTP
      run: |
        echo "FTP_USER: $FTP_USER"
        echo "FTP_SERVER: $FTP_SERVER"
        
        # Try to check if the target directory exists on the server and create it if necessary
        # We assume the user has permissions to create directories in their home directory
        lftp -u $FTP_USER,$FTP_PASSWORD $FTP_SERVER -e "ls /giuaky_cuoiky || mkdir -p /home/$FTP_USER/giuaky_cuoiky; quit"

        # Mirror files to the server (replace existing files)
        lftp -u $FTP_USER,$FTP_PASSWORD $FTP_SERVER <<EOF
        mirror -R --ignore-time --parallel=5 --delete ./ /home/$FTP_USER/giuaky_cuoiky  # Use a relative path within the user's home
        quit
        EOF
      env:
        FTP_USER: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
